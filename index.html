<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Clicker Pro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="app">
        <!-- Main Page -->
        <section id="main" class="page active">
            <h1>Clicker</h1>
            <p>Coins: <span id="coins">0</span></p>
            <p>Coins/sec: <span id="coinsPerSec">0</span></p>
            <p>Coins/click: <span id="coinsPerClick">1</span></p>
            <div class="clicker-container">
                <div id="clickImage" class="click-image default"></div>
            </div>
        </section>

        <!-- Top Players Page -->
        <section id="top" class="page">
            <h1>Top Players</h1>
            <ul id="topList"></ul>
        </section>

        <!-- Upgrades Page -->
        <section id="upgrade" class="page">
            <h1>Upgrades</h1>
            <div class="upgrade-section">
                <h3>Click Power</h3>
                <div class="upgrade-info">
                    <div class="upgrade-level">Level: <span id="upgradeClickLevel">0</span></div>
                    <div class="upgrade-cost">Cost: <span id="upgradeClickCost">10</span> ü™ô</div>
                </div>
                <button id="upgradeClickBtn" class="upgrade-btn">Upgrade</button>
            </div>

            <div class="upgrade-section">
                <h3>Auto Income</h3>
                <div class="upgrade-info">
                    <div class="upgrade-level">Level: <span id="upgradeAutoLevel">0</span></div>
                    <div class="upgrade-cost">Cost: <span id="upgradeAutoCost">20</span> ü™ô</div>
                </div>
                <button id="upgradeAutoBtn" class="upgrade-btn">Upgrade</button>
            </div>
        </section>

        <!-- Transfer Page -->
        <section id="transfer" class="page">
            <h1>Transfer</h1>
            <div class="transfer-form">
                <div class="input-group">
                    <label for="transferUsername">Username</label>
                    <input id="transferUsername" type="text" placeholder="@username" />
                </div>
                <div class="input-group">
                    <label for="transferAmount">Amount</label>
                    <input id="transferAmount" type="number" placeholder="Amount" min="1" />
                </div>
                <button id="transferBtn" class="transfer-btn">Send Coins</button>
                <p id="transferMessage" class="transfer-message"></p>
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="nav-main" class="nav-btn active">
                <span>üñ±</span>
                <span>Main</span>
            </button>
            <button id="nav-top" class="nav-btn">
                <span>üèÜ</span>
                <span>Top</span>
            </button>
            <button id="nav-upgrade" class="nav-btn">
                <span>‚öôÔ∏è</span>
                <span>Upgrades</span>
            </button>
            <button id="nav-transfer" class="nav-btn">
                <span>üí∏</span>
                <span>Transfer</span>
            </button>
        </nav>
        
        <!-- Add a container for notifications -->
        <div id="notificationContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
