<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Clicker Pro</title>
    <!-- Google Fonts for a premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="app">
        <!-- Main Application Content Area -->
        <div class="app-content">
            <!-- Main Clicker Page -->
            <section id="main" class="page active">
                <div class="main-header">
                    <div class="profile-info">
                        <img id="user-avatar" src="https://i.imgur.com/8x5xG4i.png" alt="Avatar" class="avatar-sm">
                        <span id="username-display">@username</span>
                    </div>
                    <div class="header-actions">
                        <!-- Future buttons like settings can go here -->
                    </div>
                </div>

                <div class="total-coins-container">
                    <span id="coins" class="total-coins-value">0</span>
                </div>

                <div class="clicker-zone">
                    <div id="clickImage" class="click-image">
                        <!-- Character image is set via CSS -->
                    </div>
                    <div id="floating-text-container"></div>
                </div>

                <div class="energy-section">
                    <div class="energy-label">⚡️ Energy</div>
                    <div class="energy-bar-container">
                        <div id="energy-bar" class="energy-bar"></div>
                    </div>
                    <div class="energy-value"><span id="energy-current">1000</span> / <span id="energy-max">1000</span>
                    </div>
                </div>

                <div class="upgrades-container">
                    <div class="upgrade-item">
                        <div class="upgrade-icon">👆</div>
                        <div class="upgrade-details">
                            <h4>Multitap</h4>
                            <p>+1 coin per tap</p>
                        </div>
                        <div class="upgrade-action">
                            <div class="upgrade-cost"><span id="upgradeClickCost">10</span> 🪙</div>
                            <button id="upgradeClickBtn" class="upgrade-btn">Level <span
                                    id="upgradeClickLevel">1</span></button>
                        </div>
                    </div>
                    <div class="upgrade-item">
                        <div class="upgrade-icon">🔋</div>
                        <div class="upgrade-details">
                            <h4>Energy Limit</h4>
                            <p>+500 max energy</p>
                        </div>
                        <div class="upgrade-action">
                            <div class="upgrade-cost"><span id="upgradeEnergyCost">20</span> 🪙</div>
                            <button id="upgradeEnergyBtn" class="upgrade-btn">Level <span
                                    id="upgradeEnergyLevel">1</span></button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Top Players Page -->
            <section id="top" class="page">
                <h1 class="page-title">🏆 Top Players</h1>
                <ol id="topList" class="leaderboard-list"></ol>
            </section>

            <!-- Transfer Page -->
            <section id="transfer" class="page">
                <h1 class="page-title">💸 Transfer Coins</h1>
                <div class="transfer-form">
                    <div class="input-group">
                        <label for="transferUsername">Recipient's Username</label>
                        <input id="transferUsername" type="text" placeholder="@username" />
                    </div>
                    <div class="input-group">
                        <label for="transferAmount">Amount to Send</label>
                        <input id="transferAmount" type="number" placeholder="1000" min="1" />
                    </div>
                    <button id="transferBtn" class="transfer-btn">Send Coins</button>
                    <p id="transferMessage" class="transfer-message"></p>
                </div>
            </section>
        </div>

        <!-- Simplified Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="nav-main" class="nav-btn active">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">Home</span>
            </button>
            <button id="nav-top" class="nav-btn">
                <span class="nav-icon">🏆</span>
                <span class="nav-text">Top</span>
            </button>
            <button id="nav-transfer" class="nav-btn">
                <span class="nav-icon">💸</span>
                <span class="nav-text">Transfer</span>
            </button>
        </nav>

        <div id="notificationContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
