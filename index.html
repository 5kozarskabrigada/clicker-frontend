<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Coin Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="loading-overlay" class="active">
        <div id="loading-text">Loading...</div>
    </div>
    <div id="app">
        <div class="app-content">

        <section id="main" class="page active">

            <div class="game-area">


                <div id="clickImage" class="character-image" style="background-image: url('https://i.pinimg.com/736x/0d/0d/70/0d0d70d3a7cbc5c060ae5ab79dd4fe23.jpg');"></div>

                <div class="stats-overlay">


                    <div class="total-coins-display">
                        <img src="https://pngimg.com/d/coin_PNG36871.png" alt="Coin" class="coin-icon">
                        <span id="coins" class="total-coins-value">0.000000000</span>
                    </div>

                    <div class="sub-stats-display">
                        <div class="sub-stat"><span id="coinsPerClick">0</span>/click</div>
                        <div class="sub-stat">â±<span id="coinsPerSec">0</span>/sec</div>
                    </div>

                </div>

                <button id="goto-images-btn" class="image-icon-btn">ğŸ¨</button>
            </div>
        </section>



            <section id="upgrade" class="page">
                <h1 class="page-title">âš™ï¸ Upgrades</h1>
                <div class="upgrade-nav">
                    <button class="upgrade-tab-link active" onclick="openUpgradeTab(event, 'clickUpgrades')">Per
                        Click</button>
                    <button class="upgrade-tab-link" onclick="openUpgradeTab(event, 'autoUpgrades')">Per Second</button>
                    <button class="upgrade-tab-link" onclick="openUpgradeTab(event, 'offlineUpgrades')">Offline</button>
                </div>
                <div id="clickUpgrades" class="upgrade-tab-content active"></div>
                <div id="autoUpgrades" class="upgrade-tab-content"></div>
                <div id="offlineUpgrades" class="upgrade-tab-content"></div>
            </section>


            <section id="tasks" class="page">
                <h1 class="page-title">ğŸ¯ Progress</h1>
                <div class="sub-nav">
                    <button class="sub-tab-link active" onclick="openSubTab(event, 'tasks-content')">Active
                        Tasks</button>
                    <button class="sub-tab-link"
                        onclick="openSubTab(event, 'achievements-content')">Achievements</button>
                </div>

                <div id="tasks-content" class="sub-tab-content active">
                    <div class="tasks-container">
                        <h2 class="section-subtitle">Current Tasks</h2>
                        <div class="tasks-list"></div>
                    </div>
                </div>

                <div id="achievements-content" class="sub-tab-content">
                    <div class="achievements-container">
                        <h2 class="section-subtitle">Your Achievements</h2>
                        <div class="achievements-list"></div>
                    </div>
                </div>
            </section>


            <section id="images" class="page">
                <h1 class="page-title">ğŸ¨ Coin Images</h1>
                <div class="skins-header">
                    <div class="skins-filter">
                        <button class="filter-btn active" onclick="filterSkins('all')">All</button>
                        <button class="filter-btn" onclick="filterSkins('unlocked')">Unlocked</button>
                        <button class="filter-btn" onclick="filterSkins('locked')">Locked</button>
                    </div>
                </div>
                <div id="imagesContainer" class="skins-grid"></div>
            </section>


            <section id="top" class="page">
                <h1 class="page-title">ğŸ† Leaderboard</h1>
                <div class="top-nav">
                    <button class="top-tab-link active" onclick="openTopTab(event, 'coins')">Total Coins</button>
                    <button class="top-tab-link" onclick="openTopTab(event, 'coins_per_click')">Per Click</button>
                    <button class="top-tab-link" onclick="openTopTab(event, 'coins_per_sec')">Per Second</button>
                </div>
                <div class="leaderboard-container">
                    <ol id="topList" class="leaderboard-list"></ol>
                </div>
            </section>

            
            <section id="transfer" class="page">
                <h1 class="page-title">ğŸ’¸ Wallet</h1>
                <div class="wallet-container">
                    <div class="transfer-form">
                        <h2 class="section-subtitle">Send Coins</h2>
                        <div class="input-group">
                            <label for="transferUsername">Recipient's Username</label>
                            <input id="transferUsername" type="text" placeholder="@username" />
                        </div>
                        <div class="input-group">
                            <label for="transferAmount">Amount to Send</label>
                            <input id="transferAmount" type="number" placeholder="0.000000000" min="0"
                                step="0.000000001" />
                        </div>
                        <button id="transferBtn" class="action-button">Send Coins</button>
                        <p id="transferMessage" class="transfer-message"></p>
                    </div>

                    <div class="history-section">
                        <h2 class="section-subtitle">Transaction History</h2>
                        <div class="history-controls">
                            <input type="text" id="history-search" placeholder="Search transactions...">
                        </div>
                        <ul id="history-list" class="history-list"></ul>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <nav class="bottom-nav">
        <button id="nav-upgrade" class="nav-btn"><span class="nav-icon">âš¡ï¸</span><span
                class="nav-text">Upgrades</span></button>
        <button id="nav-tasks" class="nav-btn"><span class="nav-icon">ğŸ¯</span><span
                class="nav-text">Tasks</span></button>
        <button id="nav-main" class="nav-btn active"><span class="nav-icon">ğŸ–±ï¸</span><span
                class="nav-text">Click</span></button>
        <button id="nav-top" class="nav-btn"><span class="nav-icon">ğŸ†</span><span class="nav-text">Top</span></button>
        <button id="nav-transfer" class="nav-btn"><span class="nav-icon">ğŸ’¸</span><span
                class="nav-text">Wallet</span></button>
    </nav>

    <div id="notificationContainer"></div>
    <script src="script.js"></script>
</body>

</html>
