<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Empire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="app">
        <div class="app-content">
            <!-- Main Game Screen -->
            <section id="main-screen" class="screen active">
                <div class="game-header">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Coins / Sec</div>
                            <div id="coins-per-sec" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Coins / Tap</div>
                            <div id="coins-per-tap" class="stat-value">1</div>
                        </div>
                    </div>
                    <div class="coin-display">
                        <img src="https://i.imgur.com/8x5xG4i.png" alt="Coin" class="coin-icon">
                        <div id="total-coins" class="coin-amount">0</div>
                    </div>
                </div>

                <div class="tap-container">
                    <div id="tap-target" class="tap-target"></div>
                    <div id="floating-coins-container"></div>
                </div>
            </section>

            <!-- Upgrades Overlay -->
            <div id="upgrades-overlay" class="upgrades-overlay">
                <div class="upgrades-header">
                    <h2 class="upgrades-title">Upgrades</h2>
                    <button id="close-upgrades" class="close-upgrades">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="upgrade-category">
                    <h3 class="category-title">
                        <i class="fas fa-hand-pointer"></i>
                        Tap Upgrades
                    </h3>

                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <div class="upgrade-name">Stronger Fingers</div>
                            <div class="upgrade-description">Increase coins per tap</div>
                            <div class="upgrade-level">Level: <span id="tap-level">0</span></div>
                        </div>
                        <div class="upgrade-action">
                            <div class="upgrade-cost">
                                <span id="tap-cost">10</span>
                                <i class="fas fa-coins text-gold"></i>
                            </div>
                            <button id="upgrade-tap" class="upgrade-btn">Upgrade</button>
                        </div>
                    </div>
                </div>

                <div class="upgrade-category">
                    <h3 class="category-title">
                        <i class="fas fa-clock"></i>
                        Auto Upgrades
                    </h3>

                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <div class="upgrade-name">Coin Miner</div>
                            <div class="upgrade-description">Automatically generates coins</div>
                            <div class="upgrade-level">Level: <span id="auto-level">0</span></div>
                        </div>
                        <div class="upgrade-action">
                            <div class="upgrade-cost">
                                <span id="auto-cost">25</span>
                                <i class="fas fa-coins text-gold"></i>
                            </div>
                            <button id="upgrade-auto" class="upgrade-btn">Upgrade</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="nav-bar">
            <button id="nav-main" class="nav-btn active">
                <span class="nav-indicator"></span>
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-text">Home</span>
            </button>
            <button id="nav-upgrades" class="nav-btn">
                <span class="nav-indicator"></span>
                <i class="fas fa-arrow-up nav-icon"></i>
                <span class="nav-text">Upgrades</span>
            </button>
            <button id="nav-leaderboard" class="nav-btn">
                <span class="nav-indicator"></span>
                <i class="fas fa-trophy nav-icon"></i>
                <span class="nav-text">Leaderboard</span>
            </button>
            <button id="nav-shop" class="nav-btn">
                <span class="nav-indicator"></span>
                <i class="fas fa-store nav-icon"></i>
                <span class="nav-text">Shop</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
