<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Admin Panel</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coin Clicker Admin Panel</h1>

        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'users')">Users</button>
            <button class="tablinks" onclick="openTab(event, 'logs')">Logs</button>
            <button class="tablinks" onclick="openTab(event, 'actions')">Actions</button>
        </div>

        <div id="users" class="tabcontent" style="display: block;">
            <h2>User Management</h2>
            <input type="text" id="searchUser" placeholder="Search username..." oninput="searchUsers()">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Coins</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>

        <div id="logs" class="tabcontent">
            <h2>System Logs</h2>
            <div class="form-group">
                <label for="logType">Log Type:</label>
                <select id="logType" onchange="loadLogs()">
                    <option value="admin">Admin Actions</option>
                    <option value="user">User Actions</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="logsList"></tbody>
            </table>
        </div>

        <div id="actions" class="tabcontent">
            <h2>Quick Actions</h2>
            <div class="form-group">
                <label for="actionUser">Username:</label>
                <input type="text" id="actionUser" placeholder="@username">
            </div>
            <div class="form-group">
                <label for="actionType">Action:</label>
                <select id="actionType">
                    <option value="set_coins">Set Coins</option>
                    <option value="add_coins">Add Coins</option>
                    <option value="ban">Ban User</option>
                    <option value="unban">Unban User</option>
                    <option value="make_admin">Make Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="actionValue">Value:</label>
                <input type="text" id="actionValue" placeholder="Amount/Reason">
            </div>
            <button onclick="performAction()">Execute</button>
            <div id="actionResult"></div>
        </div>
    </div>

    <script>
    const supabaseUrl = '%VITE_SUPABASE_URL%';
    const supabaseKey = '%VITE_SUPABASE_KEY%';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);


        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }


        async function loadUsers() {
            const { data: users, error } = await supabase
                .from('users')
                .select('*')
                .order('coins', { ascending: false });

            if (error) {
                console.error('Error loading users:', error);
                return;
            }

            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>@${user.username || 'anonymous'}</td>
                    <td>${user.coins}</td>
                    <td>${user.is_banned ? 'Banned' : user.is_admin ? 'Admin' : 'Active'}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Edit</button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        async function searchUsers() {
            const searchTerm = document.getElementById('searchUser').value;

            const { data: users, error } = await supabase
                .from('users')
                .select('*')
                .ilike('username', `%${searchTerm}%`)
                .order('coins', { ascending: false });

            if (error) {
                console.error('Error searching users:', error);
                return;
            }

            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>@${user.username || 'anonymous'}</td>
                    <td>${user.coins}</td>
                    <td>${user.is_banned ? 'Banned' : user.is_admin ? 'Admin' : 'Active'}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Edit</button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }


        async function loadLogs() {
            const logType = document.getElementById('logType').value;
            let tableName, columns;

            if (logType === 'admin') {
                tableName = 'admin_logs';
                columns = 'created_at, action, details, users!admin_logs_admin_id_fkey(username) as admin, users!admin_logs_target_user_id_fkey(username) as target_user';
            } else {
                tableName = 'user_logs';
                columns = 'created_at, action, details, users!user_logs_user_id_fkey(username) as user';
            }

            const { data: logs, error } = await supabase
                .from('admin_logs')
                .select(`
        created_at, 
        action, 
        details, 
        admin:users!admin_logs_admin_id_fkey(username),
        target_user:users!admin_logs_target_user_id_fkey(username)
    `)
                .order('created_at', { ascending: false })
                .limit(100);

            if (error) {
                console.error('Error loading logs:', error);
                return;
            }

            const logsList = document.getElementById('logsList');
            logsList.innerHTML = '';

            logs.forEach(log => {
                const row = document.createElement('tr');
                let details = '';

                if (logType === 'admin') {
                    details = `Admin: @${log.admin || 'system'}, Target: @${log.target_user || 'none'}`;
                    if (log.details) {
                        details += `<br>${JSON.stringify(log.details)}`;
                    }
                } else {
                    details = `User: @${log.user || 'unknown'}`;
                    if (log.details) {
                        details += `<br>${JSON.stringify(log.details)}`;
                    }
                }

                row.innerHTML = `
                    <td>${new Date(log.created_at).toLocaleString()}</td>
                    <td>${log.action}</td>
                    <td>${details}</td>
                `;
                logsList.appendChild(row);
            });
        }


        async function performAction() {
            const username = document.getElementById('actionUser').value.replace('@', '');
            const actionType = document.getElementById('actionType').value;
            const actionValue = document.getElementById('actionValue').value;
            const resultDiv = document.getElementById('actionResult');

            if (!username) {
                resultDiv.innerHTML = 'Please enter a username';
                return;
            }


            const { data: user, error: userError } = await supabase
                .from('users')
                .select('id')
                .eq('username', username)
                .single();

            if (userError || !user) {
                resultDiv.innerHTML = 'User not found';
                return;
            }

            let response;
            switch (actionType) {
                case 'set_coins':
                    const coins = parseInt(actionValue);
                    if (isNaN(coins)) {
                        resultDiv.innerHTML = 'Invalid coin amount';
                        return;
                    }
                    response = await supabase
                        .from('users')
                        .update({ coins: coins })
                        .eq('id', user.id);
                    break;

                case 'ban':
                    response = await supabase
                        .from('users')
                        .update({ is_banned: true, banned_reason: actionValue || 'No reason provided' })
                        .eq('id', user.id);
                    break;
            }

            if (response.error) {
                resultDiv.innerHTML = 'Error performing action: ' + response.error.message;
            } else {
                resultDiv.innerHTML = 'Action performed successfully';
                loadUsers();
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadLogs();
        });
    </script>
</body>

</html>
